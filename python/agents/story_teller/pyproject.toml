[project]
name = "story-teller-agent"
version = "0.1.0"
description = "A multi-agent system for collaborative story writing using the Google ADK."
authors = [{ name = "Shahin Saadati", email = "shahins@google.com" }]
license = {text = "Apache License 2.0"}
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "google-adk>=1.0.0",
    "google-genai>=1.9.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.4.6",
]

[tool.ruff]
# Point back to the Master template in the root
extend = "../../../pyproject.toml"

[tool.ruff.lint.isort]
# Tells Ruff that 'story_teller_agent' is THIS sample's code
known-first-party = ["story_teller_agent"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"